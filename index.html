    <!-- Modularized Multi-Layer Retrocausal Encryption Visual -->
    <script>
    async function initRetrocausalWave() {
        const container = document.getElementById('visual-2');
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        scene.add(new THREE.DirectionalLight(0xffffff, 1).position.set(10, 10, 10));

        const geometry = new THREE.PlaneGeometry(10, 10, 50, 50);
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff00, wireframe: true });
        const mesh = new THREE.Mesh(geometry, material);
        mesh.rotation.x = -Math.PI / 2;
        scene.add(mesh);

        const noise = new SimplexNoise();
        let time = 0;

        const response = await fetch('Multi_Layer_Retrocausal_Encryption_8.json');
        const json = await response.json();
        const counts = json.raw_counts;
        const bitstrings = Object.keys(counts);
        const maxCount = Math.max(...Object.values(counts));

        function animate() {
            requestAnimationFrame(animate);
            time += 0.05;

            const pos = geometry.attributes.position.array;
            for (let i = 0; i < pos.length; i += 3) {
                const x = pos[i];
                const y = pos[i + 1];
                const idx = (i / 3) % bitstrings.length;
                const bitstring = bitstrings[idx];
                const amp = (counts[bitstring] / maxCount) * 1.5;
                pos[i + 2] = amp * Math.sin(x * 2 + time) * Math.cos(y * 2 + time);
            }
            geometry.attributes.position.needsUpdate = true;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    }

    window.addEventListener('DOMContentLoaded', initRetrocausalWave);
    </script>
