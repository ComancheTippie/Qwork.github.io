    <style>
        body {
            background-color: #000000;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: url('QImage4.png') no-repeat center center;
            background-size: contain;
            height: 400px;
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: #FFFFFF;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #00FF00;
        }

        .experiments-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .experiment-link {
            background-color: #000000;
            color: #00FF00;
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            border: 1px solid #00FF00;
            flex-basis: calc(50% - 10px);
        }

        .experiment-link:hover {
            background-color: #001a00;
        }

        #visual-player {
            width: 90%;
            max-width: 960px;
            height: 600px;
            margin: 40px auto;
            border: 2px solid #00FF00;
            position: relative;
        }

        footer {
            color: #FFFFFF;
            text-align: center;
            padding: 20px 0;
        }

        footer a {
            color: #FFFFFF;
            text-decoration: none;
        }

        footer a:hover {
            color: #00FF00;
        }

        @media (max-width: 450px) {
            header {
                height: 200px;
            }

            #visual-player {
                height: 400px;
            }
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

    <header></header>

    <nav>
        <a href="try_yourself.html">Try Yourself</a>
        <a href="index.html">Experiments</a>
        <a href="about.html">About Me</a>
    </nav>

    <section class="experiments-list">
        <!-- Visual container -->
        <div id="visual-player"></div>
    </section>

    <footer>
        <a href="mailto:stevetippeconnic@gmail.com">Contact</a> <br>
        <a href="https://x.com/SteveTipp">Follow Me</a>
    </footer>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- OrbitControls -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Robinson Congruence Visual -->
    <script>
        // Override document.body.appendChild so it goes to our container
        const originalAppend = document.body.appendChild;
        document.body.appendChild = function(element) {
            if (element instanceof HTMLCanvasElement) {
                const container = document.getElementById('visual-player');
                container.appendChild(element);
            } else {
                originalAppend.call(document.body, element);
            }
        };
    </script>
    <script src="Robinson_Congruence_Visual.js"></script>
</body>
</html>
