<!-- Canvas Redirect & Size Fix -->
<script>
    const originalAppend = document.body.appendChild;
    document.body.appendChild = function (element) {
        if (element instanceof HTMLCanvasElement) {
            const container = document.getElementById('visual-1');
            container.appendChild(element);

            // ✅ Constrain canvas to container
            element.style.width = '100%';
            element.style.height = '100%';

            // ✅ Store renderer reference if injected later
            if (element.__threeRenderer) {
                element.__threeRenderer.setSize(container.clientWidth, container.clientHeight);
            }
        } else {
            originalAppend.call(document.body, element);
        }
    };
</script>
